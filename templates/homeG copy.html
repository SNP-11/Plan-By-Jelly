                                            </div>

                                                    <div class="datetime-field" style="display: flex; flex-direction: column;">

                                                    </div>
                                                </div>

                                                    </button>
                                                    <button id="removeButton" class="icon-button" style = "margin-top:34px">

                                                    </button>
                                                </div>
                                            </div>

                                                    </div>
                                                </div>
